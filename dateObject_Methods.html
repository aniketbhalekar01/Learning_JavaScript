<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Date Object & Methods</h1>
    <script>
        let now = new Date();
        document.write(now+"<br>"); //Tue Dec 02 2025 13:18:17 GMT+0530 (India Standard Time)
        document.write(now.toDateString()+"<br>");//Tue Dec 02 2025
        document.write(now.getDate()+"<br>"); //2
        document.write(now.toLocaleDateString()+"<br>"); //02/12/2025
        document.write(now.getMonth()+"<br>");//11
        document.write(now.getFullYear()+"<br>");//2025
        document.write(now.getHours()+"<br>");//13
        document.write(now.getMinutes()+"<br>"); //26
        document.write(now.getSeconds()+"<br>"); //30
        
    </script>
</body>
</html>
