<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math / Number Methods</h1>
    <script>
        let a = Math.round(10.4);
        document.write("Round of Value : "+a+"<br>");

        let b = Math.trunc(10.9999);
        document.write("Trunc Round of without Decimal Prints of value :"+b+"<br>");

        let c = Math.ceil(10.1);
        document.write("Ceil Rounds up to the nearest integer :"+c+"<br>");

        let d = Math.floor(10.9);
        document.write("Floor Rounds down to the nearest integer : "+d+"<br>");

        let e = Math.max(10,20,50,5,70,15);
        document.write("Maximum : "+e+"<br>");

        let f = Math.min(10,20,5,50,70,90);
        document.write("Minimum : "+f+"<br>");

        let g = Math.sqrt(81);
        document.write("Square root : "+g+"<br>");

        let h = Math.cbrt(125);
        document.write("Cube Root : "+h+"<br>");

        let i = Math.pow(3,4);
        document.write("Power : "+i+"<br>");

        let j = Math.random();
        document.write("Random Value : "+j+"<br>");

        var k = Math.floor(Math.random() * 10000);
        document.write("OTP : "+k+"<br>");

        let l = Math.PI.toFixed(3);
        document.write("PI Value : "+l+"<br>");

        let m = Math.log(4).toFixed(4);
        document.write("Log : "+m+"<br>");
    </script>
</body>
</html>
