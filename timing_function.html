<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Set Timeout & Set Interval</h1>
    <h2 id="clock"></h2>
    <p class="msg">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur ut sit velit, modi ipsam iure, impedit aspernatur error porro reiciendis deleniti corrupti blanditiis quasi ea sunt magnam quibusdam, vero odio.
    </p>
    <h1 class="count"></h1>
    <button onclick="stopCounting()">Stop</button>
    <script>
        function showTime() {
            let now = new Date();
            let time = now.toLocaleTimeString();
            document.getElementById("clock").innerHTML = time;

        }
        setInterval(showTime,1000);
        
    </script>
    <script>
          let count = 0;
        let counter = setInterval(function() {
            count++;
            document.getElementById("count").innerHTML = count;
        },1000);
    </script>
</body>
